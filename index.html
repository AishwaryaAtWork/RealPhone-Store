<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealPhone Store</title>
    <!-- Css file  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- navbar -->
        <nav>
            <div class="logo">
                <img src="src/logo.png" >
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <!-- information section  -->
        <div class="info">
            <divv class="overlay"></divv>
            <img src="src/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="src/camera.png" >
                    <div>
                        <h2>Camera</h2>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="src/processor.png" >
                    <div>
                        <h2>Processor</h2>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="src/display.png" >
                    <div>
                        <h2>Display</h2>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="src/battery.png" >
                    <div>
                        <h2>Battery</h2>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contols section  -->
        <div class="controls">
            <img src="src/arrow.png" id="upBtn">
            <h2>Features</h2>
            <img src="src/arrow.png" id="downBtn">
        </div>
    </main>
    
    <!-- Js file -->
    <script src="app.js"></script>
</body>
</html>
